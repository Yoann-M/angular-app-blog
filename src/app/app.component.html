<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1 class="text-right">Application Blog</h1>
      <h2>Posts</h2>
      <ul class="list-group">
        <app-post-list 
          *ngFor="let post of posts"
          [postTitle]="post.title"
          [postDescription]="post.description"></app-post-list>
      </ul>
    </div>
  </div>
</div>
